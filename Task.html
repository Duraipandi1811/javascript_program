<!DOCTYPE html>
<html lang="en">
<head>
    <title>document</title>
    <style>
        body{
            text-align: center;
            width: 250px;
            height: 300px;
            border-color: black;
            border-width: 2px;
            border-style: solid; 
            margin: 100px;
         }
    </style>
</head>
<body>
    <h1>ADDITION BOX</h1>
    <input id="num1"value="" placeholder="Enter value"><br><br>
<input id="num2" value="" placeholder="Enter value"><br><br>
<button onclick="resultfuntion()">ADD</button><br>
<p id="result">Result</p>
<script>
    var box1=document.getElementById("num1");
    var box2=document.getElementById("num2");
    var result =document.getElementById("result");
    function resultfuntion()
    {
        var box1value=Number(box1.value);
        var box2value=Number(box2.value);
        var total=box1value+box2value;
        result.textContent=total;
    }
</script> 
</body>
</html>
